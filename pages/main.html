<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>EasyScripting</title>
</head>
<body>


    <div class="mainContainer">
        <div class="itemContainer" id="containerItems">
            <div class="item" draggable="true" ondragstart="drag(event)">
                <p>Item1</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)">
                <p>Item2</p>
            </div>
            <div class="item" draggable="true" ondragstart="drag(event)">
                <p>Item3</p>
            </div>
        </div>    
    
        <div class="container" id="containerDrop" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)" >
            <p>Container</p>
        </div>
    </div>


    <script src="../scripts/main.js"></script>
</body>
</html>
